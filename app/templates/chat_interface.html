<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB HUG - 채팅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            background: #000;
            color: white;
            padding: 5px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .nav-bar {
            background: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e0e0e0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icon {
            font-size: 20px;
            cursor: pointer;
        }

        .chat-title {
            font-weight: bold;
            font-size: 18px;
        }

        .edit-icon {
            font-size: 18px;
            cursor: pointer;
        }

        .chat-area {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #90EE90;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .input-section {
            background: white;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
        }

        .suggestion-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .suggestion-btn {
            flex: 1;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            padding: 12px;
            text-align: left;
            cursor: pointer;
        }

        .suggestion-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .suggestion-subtitle {
            font-size: 12px;
            color: #666;
        }

        .input-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 10px 15px;
        }

        .input-icon {
            font-size: 18px;
            color: #666;
            cursor: pointer;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 16px;
            resize: none;
            max-height: 100px;
            min-height: 20px;
        }

        .send-btn {
            background: #007AFF;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .send-btn:hover {
            background: #0056CC;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            background: #007AFF;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f0f0f0;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 480px) {
            .suggestion-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <script>
        let conversationHistory = [];
        let messageCount = 0;

        // 페이지 로드 시 선택된 캐릭터 정보를 가져와서 적용
        window.onload = function() {
            const selectedCategory = localStorage.getItem('selectedCategory');
            const selectedCharacter = localStorage.getItem('selectedCharacter');
            
            // 캐릭터별 정보 매핑
            const characterInfo = {
                'customer': {
                    name: '플로라무',
                    title: 'KB HUG - 플로라무',
                    personality: '고객 관련 스트레스를 부드럽게 해소해주는 상담사'
                },
                'work': {
                    name: '심쿵비비',
                    title: 'KB HUG - 심쿵비비',
                    personality: '조직과 업무 관련 스트레스를 포근하게 조율하는 상담사'
                },
                'personal': {
                    name: '멜랑콜리',
                    title: 'KB HUG - 멜랑콜리',
                    personality: '개인적 번아웃과 피로를 초록빛 위로로 치유하는 상담사'
                }
            };
            
            if (selectedCategory && characterInfo[selectedCategory]) {
                const character = characterInfo[selectedCategory];
                document.getElementById('characterName').textContent = character.name;
                document.querySelector('.chat-title').textContent = character.title;
                
                // 초기 메시지 업데이트
                const initialMessage = document.querySelector('.message.bot');
                initialMessage.innerHTML = `안녕하세요! 저는 <span id="characterName">${character.name}</span>입니다. 
                ${character.personality}로서 오늘 어떤 이야기를 나누고 싶으신가요? 편하게 말씀해 주세요.
                <div class="message-time">지금</div>`;
            }

            // 입력창 자동 높이 조절
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            });

            // Enter 키로 메시지 전송 (Shift+Enter는 줄바꿈)
            textarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        };

        // 홈으로 이동
        function goHome() {
            window.location.href = '/home';
        }

        // 제안 메시지 전송
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // 메시지 전송
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 입력 비활성화
            input.disabled = true;
            sendBtn.disabled = true;
            
            // 사용자 메시지 추가
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            
            // 타이핑 표시
            showTyping();
            
            try {
                // ChatGPT API 호출
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 'default_user',
                        character: localStorage.getItem('selectedCharacter'),
                        category: localStorage.getItem('selectedCategory')
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // 봇 응답 추가
                hideTyping();
                addMessage(data.response, 'bot');
                
                // 대화 기록 저장
                conversationHistory.push({
                    user: message,
                    bot: data.response,
                    timestamp: new Date().toISOString()
                });
                
                messageCount++;
                
                // 5번째 메시지 후 리소스 추천
                if (messageCount >= 5) {
                    setTimeout(() => {
                        recommendResources();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                hideTyping();
                addMessage('죄송합니다. 잠시 오류가 발생했습니다. 다시 시도해주세요.', 'bot');
            } finally {
                // 입력 활성화
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // 메시지 추가
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 타이핑 표시
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        // 타이핑 숨김
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // 리소스 추천
        async function recommendResources() {
            try {
                const response = await fetch('/recommend_resources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversation_history: conversationHistory,
                        category: localStorage.getItem('selectedCategory')
                    })
                });
                
                const data = await response.json();
                
                if (data.resources) {
                    // 리소스 추천 메시지 추가
                    addMessage('대화 내용을 바탕으로 도움이 될 만한 리소스를 추천해드릴게요!', 'bot');
                    
                    // 리소스 정보를 localStorage에 저장
                    localStorage.setItem('recommendedResources', JSON.stringify(data.resources));
                    
                    // 리소스 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/resources';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error recommending resources:', error);
            }
        }
    </script>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div>
            <span>📶</span>
            <span>📶</span>
            <span>🔋</span>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-left">
            <div class="menu-icon" onclick="goHome()">☰</div>
            <div class="chat-title">KB HUG 4 ></div>
        </div>
        <div class="edit-icon">✏️</div>
    </div>

    <div class="chat-area">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                안녕하세요! 저는 <span id="characterName">멜랑콜리</span>입니다. 
                오늘 어떤 이야기를 나누고 싶으신가요? 편하게 말씀해 주세요.
                <div class="message-time">지금</div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <div class="input-section">
        <div class="suggestion-buttons">
            <button class="suggestion-btn" onclick="sendSuggestion('오늘 있었던 일을 얘기해주세요')">
                <div class="suggestion-title">오늘 있었던 일을 얘기해주세요</div>
                <div class="suggestion-subtitle">마음 속 이야기를 편하게 써보세요</div>
            </button>
            <button class="suggestion-btn" onclick="sendSuggestion('요즘 스트레스 받는 일이 있어요')">
                <div class="suggestion-title">요즘 스트레스 받는 일이 있어요</div>
                <div class="suggestion-subtitle">잠시 숨 고르며 이야기해보세요</div>
            </button>
        </div>

        <div class="input-bar">
            <textarea class="message-input" id="messageInput" placeholder="메시지를 입력하세요..." rows="1"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">➤</button>
        </div>
    </div>
</body>
</html>
