<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB HUG - 기록 보기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #999;
            font-size: 14px;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            margin: 60px 20px 30px 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .main-headline {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .action-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #333;
            background: white;
            color: #333;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        .chat-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-link:hover {
            color: #666;
        }

        .progress-section {
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            position: relative;
            margin-bottom: 20px;
        }

        .progress-fill {
            width: 60%;
            height: 100%;
            background: #333;
            border-radius: 2px;
            position: relative;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: -4px;
            left: 60%;
            transform: translateX(-50%);
        }

        .progress-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .progress-text {
            text-align: center;
        }

        .progress-number {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .progress-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #333;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #333;
            color: white;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 480px) {
            .main-card {
                margin: 50px 15px 20px 15px;
                padding: 30px 20px;
            }

            .main-headline {
                font-size: 24px;
            }

            .action-section {
                flex-direction: column;
                gap: 15px;
            }

            .progress-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-text">기록보기 - 2</div>
    
    <div class="main-card">
        <div class="page-title">기록</div>
        <div class="main-headline">
            나의 힐링 여정을 확인해보세요
        </div>
        <div class="description">
            여기에서 당신의 소중한 기록을 확인할 수 있습니다.
        </div>
        
        <div class="action-section">
            <a href="#" class="btn">확인</a>
            <a href="/chat_topics" class="chat-link">대화 ></a>
        </div>

        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill">
                    <div class="progress-dot"></div>
                </div>
            </div>
            
            <div class="progress-info">
                <div class="progress-text">
                    <div class="progress-number">8/3</div>
                    <div class="progress-label">한 줄 요약</div>
                </div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn" onclick="previousRecord()">←</button>
                <button class="nav-btn" onclick="nextRecord()">→</button>
            </div>
        </div>
    </div>

    <script>
        function previousRecord() {
            // 이전 기록으로 이동하는 로직
            console.log('이전 기록으로 이동');
        }

        function nextRecord() {
            // 다음 기록으로 이동하는 로직
            console.log('다음 기록으로 이동');
        }
    </script>
</body>
</html>
